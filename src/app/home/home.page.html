<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-title">
      <i class="fas fa-fingerprint"></i> Panoptes Verification
    </ion-title>

    <!-- Right-aligned Logout Button with Icon -->
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Verify Credentials</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <strong class="body-title">Choose your verification method:</strong>

    <div class="card-container">
      <ion-card class="verification-card">
        <ion-card-header>
          <ion-card-title>Fingerprint Verification</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div style="text-align: center">
            <i
              class="fas fa-fingerprint"
              style="font-size: 48px; margin-bottom: 16px"
            ></i>
          </div>
          <p>Use your fingerprint for quick and secure access.</p>
        </ion-card-content>
      </ion-card>

      <ion-card class="verification-card">
        <ion-card-header>
          <ion-card-title>Facial Recognition</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div style="text-align: center">
            <i
              class="fas fa-camera"
              style="font-size: 48px; margin-bottom: 16px"
            ></i>
          </div>
          <p>Use facial recognition for enhanced security.</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
