<ion-header translucent>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <div class="form-box">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form">
      <h2 class="title">Login</h2>
      <p class="subtitle">Please enter your credentials</p>

      <div class="form-container">
        <ion-item lines="none">
          <ion-input
            class="input"
            type="text"
            placeholder="Username"
            formControlName="username"
            required
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input
            class="input"
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          ></ion-input>
        </ion-item>
      </div>

      <button type="submit">Login</button>

      <!-- Display error message if exists -->
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>

      <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)">
        <p *ngIf="loginForm.get('username')?.invalid">
          Please enter a valid username.
        </p>
        <p *ngIf="loginForm.get('password')?.invalid">Password is required.</p>
      </div>

      <div class="form-section">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>
</ion-content>
